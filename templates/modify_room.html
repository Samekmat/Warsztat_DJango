{% extends 'index.html' %}
{% block content %}

    <form action="" method="POST">
      {% csrf_token %}

        <label for="rname">Room name:</label>
        <input type="text" id="rname" name="room_name" value="{{ room.name }}">
        <br>
        <label for="rcapacity">Room capacity:</label>
        <input type="number" id="rcapacity" name="room_capacity" value="{{ room.capacity }}">
        <br>
       Is projector available?: <br>
        <input type="checkbox" id="projector" name="projector" value="True" {% if room.projector_availability %} checked {% endif %}>
        <label for="projector">True</label><br>
        <input type="submit" value="Edit">
    </form>



{% endblock %}
